<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat App</title>
</head>
<body>
    <h2>
        Cat Photo App
    </h2>>

    <main>
        <p>Click here to view more <a href="#">cat photos</a>.</p>

        <a href="#">
            <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back">
        </a>

        <div>
            <p>
                Things cats love:
            </p>

            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>
                Top 3 things cats hate:
            </p>

            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>

        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label for="indoor">
                <input type="radio" name="indoor-outdoor" id="indoor"> Indoor
            </label>

            <label for="outdoor">
                <input type="radio" name="indoor-outdoor" id="outdoor"> Outdoor
            </label>
            <br>

            <label for="loving">
                <input type="checkbox" name="personaity" id="loving" checked> Loving 
            </label>

            <label for="lazy">
                <input type="checkbox" name="personality" id="lazy"> Lazy
            </label>

            <label for="energetic">
                <input type="checkbox" name="personality" id="energetic"> Energetic
            </label>
            <br>

            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
